<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainView AI - Create Account</title>
  <link rel="stylesheet" href="newAccStyles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <img src="logo.png" alt="BrainView AI Logo">
      </div>
      <h2>Create A New Account</h2>
      <form action="/create-account" method="POST">
        <div class="form-group">
          <label for="user-id">User ID</label>
          <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID" required>
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <div class="password-container">
            <input type="password" id="new-password" name="new-password" placeholder="Enter your Password" required>
            <button type="button" class="toggle-password" aria-label="Toggle Password Visibility">👁️</button>
          </div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="password-container">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your Password" required>
            <button type="button" class="toggle-password" aria-label="Toggle Password Visibility">👁️</button>
          </div>
        </div>
        <button type="submit" class="btn-primary">CREATE ACCOUNT</button>
        <div class="links">
          <a href="/login.html">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
